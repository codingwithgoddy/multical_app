name: Admin Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'admin-frontend/**'
      - '.github/workflows/admin-frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'admin-frontend/**'
      - '.github/workflows/admin-frontend-ci.yml'
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Run weekly for security scans

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for proper SonarCloud analysis
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: admin-frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./admin-frontend
      run: npm ci
    
    - name: Lint with ESLint
      working-directory: ./admin-frontend
      run: npm run lint
    
    - name: Type check with TypeScript
      working-directory: ./admin-frontend
      run: npm run type-check
    
    - name: Run tests
      working-directory: ./admin-frontend
      run: npm run test -- --coverage --watchAll=false
    
    - name: Security audit
      working-directory: ./admin-frontend
      run: npm audit --json > npm-audit-results.json || true
    
    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --json-file-output=admin-frontend/snyk-results.json
        command: test
        
    - name: Build application
      working-directory: ./admin-frontend
      env:
        NEXT_PUBLIC_API_URL: http://localhost:5000/api/v1
      run: npm run build
    
    - name: Upload security scan results
      uses: actions/upload-artifact@v3
      with:
        name: admin-frontend-security-scan-results
        path: |
          admin-frontend/npm-audit-results.json
          admin-frontend/snyk-results.json
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./admin-frontend/coverage/lcov.info
        flags: admin-frontend
        name: admin-frontend-coverage
        
    - name: Upload coverage report for SonarCloud
      uses: actions/upload-artifact@v3
      with:
        name: admin-frontend-coverage-report
        path: ./admin-frontend/coverage/lcov.info
        
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download coverage report
        uses: actions/download-artifact@v3
        with:
          name: admin-frontend-coverage-report
          path: admin-frontend/coverage/
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: admin-frontend
          args: >
            -Dsonar.projectKey=multiprints_admin_frontend
            -Dsonar.organization=multiprints
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=src/**/*.test.js,src/**/*.test.jsx,src/**/*.test.ts,src/**/*.test.tsx
            -Dsonar.exclusions=src/**/*.test.js,src/**/*.test.jsx,src/**/*.test.ts,src/**/*.test.tsx,src/**/*.spec.js,src/**/*.spec.jsx,src/**/*.spec.ts,src/**/*.spec.tsx,src/**/__tests__/**